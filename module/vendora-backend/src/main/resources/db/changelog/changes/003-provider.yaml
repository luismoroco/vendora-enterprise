databaseChangeLog:
  - changeSet:
      id: provider
      author: vendora.dev
      changes:
        - createTable:
            tableName: provider
            columns:
              - column:
                  name: provider_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: ruc
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: VARCHAR(25)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP

        - sql:
            dbms: postgresql
            sql: |
              ALTER TABLE provider
              ADD CONSTRAINT check_provider_name_length
                CHECK (char_length(name) > 1) NOT VALID;

        - sql:
            dbms: postgresql
            sql: |
              CREATE TRIGGER update_provider_updated_at
              BEFORE UPDATE ON provider
              FOR EACH ROW
              EXECUTE FUNCTION update_updated_at_column();
