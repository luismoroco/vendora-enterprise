databaseChangeLog:
  - changeSet:
      id: product_category
      author: vendora.dev
      changes:
        - createTable:
            tableName: product_category
            columns:
              - column:
                  name: product_category_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: featured
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP

        - sql:
            dbms: postgresql
            sql: |
              ALTER TABLE product_category
              ADD CONSTRAINT check_name_length 
                CHECK (char_length(name) > 1) NOT VALID;

        - sql:
            dbms: postgresql
            sql: |
              CREATE TRIGGER update_category_updated_at BEFORE
              UPDATE
              ON "product_category" FOR EACH ROW EXECUTE FUNCTION update_updated_at_column();

        - createTable:
            tableName: product_category_product
            columns:
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_category_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: product_category_product
            baseColumnNames: product_id
            constraintName: fk_category_product_product_id_product
            referencedTableName: product
            referencedColumnNames: product_id

        - addForeignKeyConstraint:
            baseTableName: product_category_product
            baseColumnNames: product_category_id
            constraintName: fk_category_product_category_id_category
            referencedTableName: product_category
            referencedColumnNames: product_category_id

        - addUniqueConstraint:
            tableName: product_category_product
            columnNames: product_id, product_category_id
            constraintName: unique_category_product_product_id_category_id