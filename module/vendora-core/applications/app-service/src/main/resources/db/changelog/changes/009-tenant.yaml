databaseChangeLog:
  - changeSet:
      id: tenant
      author: vendora.dev
      changes:
        - createTable:
            tableName: tenant
            columns:
              - column:
                  name: tenant_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: domain
                  type: TEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP

        - sql:
            dbms: postgresql
            sql: |
              ALTER TABLE tenant
              ADD CONSTRAINT check_tenant_name_length
                CHECK (char_length(name) > 1) NOT VALID;

        - sql:
            dbms: postgresql
            sql: |
              CREATE TRIGGER update_tenant_updated_at
              BEFORE UPDATE ON tenant
              FOR EACH ROW
              EXECUTE FUNCTION update_updated_at_column();
