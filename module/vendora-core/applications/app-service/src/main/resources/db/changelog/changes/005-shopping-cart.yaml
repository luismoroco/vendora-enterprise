databaseChangeLog:
  - changeSet:
      id: shopping-cart
      author: vendora.dev
      changes:
        - createTable:
            tableName: shopping_cart
            columns:
              - column:
                  name: shopping_cart_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP

        - sql:
            dbms: postgresql
            sql: |
              CREATE TRIGGER update_cart_updated_at
              BEFORE UPDATE ON shopping_cart
              FOR EACH ROW
              EXECUTE FUNCTION update_updated_at_column();

        - createTable:
            tableName: shopping_cart_item
            columns:
              - column:
                  name: shopping_cart_item_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: unit_price
                  type: NUMERIC(12,2)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: shopping_cart_item
            baseColumnNames: shopping_cart_id
            constraintName: fk_cart_item_cart_id_cart
            referencedTableName: shopping_cart
            referencedColumnNames: shopping_cart_id

        - addForeignKeyConstraint:
            baseTableName: shopping_cart_item
            baseColumnNames: product_id
            constraintName: fk_cart_item_product_id_product
            referencedTableName: product
            referencedColumnNames: product_id

        - sql:
            dbms: postgresql
            sql: |
              ALTER TABLE shopping_cart_item
              ADD CONSTRAINT check_cart_item_quantity_positive
                CHECK (quantity >= 1) NOT VALID,
              ADD CONSTRAINT check_cart_item_unit_price_positive
                CHECK (unit_price >= 0) NOT VALID;
